<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form method="POST" th:action="@{/logout}">
  <button type="submit" class="btn btn-primary">Выйти из личного кабинета</button>
</form>
<br>
<a href="/admin" class="btn btn-primary">Назад в личный кабинет</a>
<hr>
<br>
<h3>Список всех пользователей</h3>
<br>
<div th:each="user : ${users}">
  Логин пользователя: <a th:href="@{/admin/user/{id}(id=${user.getId()})}" th:text="${user.getLogin()}"></a>
  <p th:text="'Роль пользователя: ' + ${user.getRole}"></p>
  <hr>
  <br>
</div>
</body>
</html>
